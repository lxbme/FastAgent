<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Fast Agent - LXB</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 引入 markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <!-- 引入 DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
    <!-- 引入 Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        // 初始化 Mermaid
        mermaid.initialize({ startOnLoad: false });
    </script>
    <!-- 引入 fontawesome -->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body style="padding-bottom: 80px">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-relative navbar-fixed-top">

        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <i class="fa fa-rocket" aria-hidden="true"></i> Fast Agent - Yuhan Li</a>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="container my-5">
        <h1 class="text-center">🤖</h1>
        <p class="fw-light text-center">Fast Agent</p>
        <br>


        <!-- 录音按钮 -->
        <!--
        <div class="mb-3">
            <button id="recordButton" class="btn btn-success me-2 btn-lg">开始录音</button>
            <button id="stopButton" class="btn btn-secondary btn-lg" disabled>停止录音</button>
        </div>

        <button class="position-absolute top-50 start-50 translate-middle" id="rcb">
        <i class="fa fa-microphone"></i>
        </button>
        -->

        <!-- 状态和加载动画 -->
        <div class="mb-3">
            <p id="status" class="text-muted d-inline">发送消息开始交流</p>
            <!-- 加载动画 -->
            <div id="loadingSpinner" class="spinner-border text-primary ms-3" role="status" style="display: none;">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>

        <!-- 结果显示区域 -->
        <div id="prompt-div"></div>
        <div id="result" class="mt-4"></div>

        <!-- 页面底部固定栏 -->
        <div class="fixed-bottom bg-light p-3">
            <div class="container">
                <div class="row">
                    <!-- 文本输入框和提交按钮 - 占据50%宽度 -->
                    <div class="col-md-6 d-flex align-items-center">
                        <input type="text" class="form-control me-2" id="textInput" placeholder="请输入文本">
                        <button id="submitButton" class="btn btn-primary" style="min-width:100px;"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                    </div>

                    <!-- 语音输入按钮和语言选择器 - 占据50%宽度 -->
                    <div class="col-md-6 d-flex justify-content-end align-items-center">
                        <!-- 录音按钮 -->
                        <div>
                            <button id="recordButton" class="btn btn-success me-2 btn-lg">开始录音</button>
                            <button id="stopButton" class="btn btn-secondary btn-lg" disabled>停止录音</button>
                        </div>

                        <!-- 语言选择器 -->
                        <div class="d-flex align-items-center ms-3">
                            <label for="languageSelect" class="form-label me-2 mb-0" style="min-width: 85px;">识别语言：</label>
                            <select id="languageSelect" class="form-select" style="max-width: 170px;">
                                <option value="zh">中文</option>
                                <option value="en">英语</option>
                                <option value="">自动检测</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>








    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
