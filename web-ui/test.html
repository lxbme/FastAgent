<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Fast Agent - LXB</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 引入 markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <!-- 引入 DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
    <!-- 引入 Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        // 初始化 Mermaid
        mermaid.initialize({ startOnLoad: false });
    </script>
    <!-- 引入 fontawesome -->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-relative">

        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <i class="fa fa-rocket" aria-hidden="true"></i> Fast Agent</a>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="container my-5">
        <h1 class="mb-4">Fast Agent for LXB</h1>

        <!-- 语言选择器 -->
        <div class="mb-3">
            <label for="languageSelect" class="form-label">选择语言：</label>
            <select id="languageSelect" class="form-select" style="max-width: 200px;">
                <option value="zh">中文</option>
                <option value="en">英语</option>
                <option value="">自动检测</option>
                <!-- 根据需要添加更多语言 -->
            </select>
        </div>

        <!-- 录音按钮 -->

        <div class="mb-3">
            <button id="recordButton" class="btn btn-success me-2 btn-lg">开始录音</button>
            <button id="stopButton" class="btn btn-secondary btn-lg" disabled>停止录音</button>
        </div>
        <!--
        <button class="position-absolute top-50 start-50 translate-middle" id="rcb">
        <i class="fa fa-microphone"></i>
        </button>
        -->

        <!-- 状态和加载动画 -->
        <div class="mb-3">
            <p id="status" class="text-muted d-inline">按下按钮开始录音</p>
            <!-- 加载动画 -->
            <div id="loadingSpinner" class="spinner-border text-primary ms-3" role="status" style="display: none;">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>

        <!-- 结果显示区域 -->
        <div id="prompt-div"></div>
        <div id="result" class="mt-4"></div>

    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入 JavaScript 文件 -->
    <script src="script.js"></script>
</body>
</html>
